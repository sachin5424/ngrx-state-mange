<mat-grid-list cols="3" rowHeight="3:2">
    
<mat-grid-tile  *ngFor="let item of user">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{item.title}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{item.completed}}
        </mat-card-content>
    </mat-card>
</mat-grid-tile>
<mat-spinner *ngIf="loading" mode="indeterminate"></mat-spinner>
</mat-grid-list>
